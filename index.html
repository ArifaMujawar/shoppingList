<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
    <script src="index.js"></script>
    <title>To-Do-List</title>
</head>
<body onload="loadData()">
    <div class="container">
        <div class="addItems">
            <input id="nameBox" type="text">
            <input id="qtyBox" type="text">
            <button id="addItemButton" onclick = "addTask()">Add</button>
        </div>
        <div class="displayItems">
            <table id="table">
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Quantity
                    </th>
                </tr>
                
            </table>
        </div>
    </div>
</body>
</html>
