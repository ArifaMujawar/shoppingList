<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Shopping List</title>
</head>
<body onload="loadData()">
    <div class="container">
        <div class="addItems">
            <input id="nameBox" class="addItem" placeholder="Item" type="text">
            <hr>
            <input id="qtyBox" class="addItem" placeholder="Quantity"  type="number">
            <button id="addItemButton" onclick = "addTask()">+</button>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span onclick ="close()" class="close">&times;</span>
                <p>Please Enter correct values!</p>
            </div>
        </div>
        <div class="displayItems">
                <!-- <h3>Shopping List</h3>
                <hr> -->
            <table id="table">
                <!-- <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Quantity
                    </th>
                </tr> -->
                
            </table>
        </div>
        <div class="doneItems">
            <h3 id="completedList" onclick="toggleContents()">In Your Cart&nbsp;&nbsp;<i class="fa fa-angle-down"></i></h3>
            <hr>
            <div class="btns">
                <button onclick="uncheckAll()" id="uncheckAll">Uncheck All</button>
                <button onclick="removechecked()" id="removechecked">Remove checked</button>
            </div>
            <div id="DoneTable">
            
           
        </div>
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
