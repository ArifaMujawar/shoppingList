<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="index.js"></script>
    <title>To-Do-List</title>
</head>
<body onload="loadData()">
    <div class="container">
        <div class="addItems">
            <input id="nameBox" class="addItem" placeholder="Item" type="text">
            <input id="qtyBox" class="addItem" placeholder="Quantity"  type="number">
            <button id="addItemButton" onclick = "addTask()">+</button>
        </div>
        <div class="displayItems">
                <h3>Shopping List</h3>
                <hr>
            <table id="table">
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Quantity
                    </th>
                </tr>
                
            </table>
        </div>
        <h3 id="completedList" onclick="toggleContents()">Done List&nbsp;&nbsp;<i class="fa fa-angle-down"></i></h3>
        <hr>
        <div id="DoneTable">
            
           
        </div>
    </div>
</body>
</html>
